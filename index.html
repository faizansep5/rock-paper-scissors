<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="heading">Rock Paper Scissors</p>
    <div class="button-container">
      <button class="rock">
        <img src="/images/rock-emoji.png" alt="rock-emoji" class="emoji">
      </button>
      <button class="paper">
        <img src="/images/paper-emoji.png" alt="paper-emoji" class="emoji">
      </button>
      <button class="scissors">
        <img src="/images/scissors-emoji.png" alt="scissors-emoji" class="emoji">
      </button>
      <p class="result-show"></p>
      <p class="move-show"></p>
      <p class="score-show"></p>
    
      <button class="reset-score">
        Reset Score
      </button>
    </div>

 
  </div>
  <script src="/script.js"></script>
</body>
</html>
